@keyframes pulsate {
  100% {
    /* Larger blur radius */

      0 0 4px #fff,

<script>
var loop = setInterval(()=>{
    document.getElementById('duy').innerHTML = `Days until ${new Date().getFullYear()+1}:`
    date = new Date(new Date().getFullYear()+1 + '-01-01')
    offset = new Date().getTimezoneOffset()*60*1000
    Dtime = date.getTime() + offset
    days = (Dtime - Date.now())/(1000*60*60*24)
    document.getElementById('days').innerHTML = days.toFixed(5)
}, 1000)
</script>


<br>
<h1 class="neonText2" id="duy">Days until [year]:</h1>
<h1 class="big mono neonText" id="days">[days]</h1>
